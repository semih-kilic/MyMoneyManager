{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Add Tax Record</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="year">Tax Year</label>
                            <input type="number" class="form-control" id="year" name="year" min="2000" max="2099" required>
                        </div>
                        <div class="form-group">
                            <label for="income">Annual Income</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" step="0.01" class="form-control" id="income" name="income" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tax_paid">Tax Paid</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" step="0.01" class="form-control" id="tax_paid" name="tax_paid" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="deductions">Deductions</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" step="0.01" class="form-control" id="deductions" name="deductions">
                            </div>
                            <small class="form-text text-muted">Optional: Total deductions claimed for the tax year</small>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Add Tax Record</button>
                            <a href="{{ url_for('tax') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
